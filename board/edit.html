<!DOCTYPE html>
<html lang="en">
<head>
<title>수정</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<h2>수정하기</h2>
<form method="POST">

<div class="form-group">
<label for="idx">아이디:</label>
<input type="text" class="form-control" id="idx" name= "idx" value = "<%= data.idx%>" disabled>
</div>

<div class="form-group">
<label for="title">글제목</label>
<input type="text" class="form-control" id="title" name= "title" value = "<%= data.title%>">
</div>

<div class="form-group">
    <label for="num">글쓴이</label>
    <input type="text" class="form-control" id="writer" name="writer" value = "<%= data.writer%>">
</div>

<div class="form-group">
<label for="num">내용</label>
<input type="text" class="form-control" id="content" name="content" value = "<%= data.content%>">
</div>

<button type="submit" class="btn btn-success">수정하기</button>
</form>
</div>

</body>
</html>
